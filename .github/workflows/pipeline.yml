name: Deployement pipeline
run-name: Deployment pipeline

env:
  PORT: "3003"
  SECRET: ${{ secrets.SECRET }}
  MONGODB_URL: ${{ secrets.MONGODB_URL }}
  TEST_MONGODB_URL: ${{ secrets.TEST_MONGODB_URL }}

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  test_and_build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20.16.0"

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-
            ${{ runner.os }}-
    
      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci

      - name: FIX THAT ANNYOING ESLINT AUTO UPDATION ISSUE
        run: cd ./frontend && npm i -D eslint@8.47.0 

      - name: Check style
        run: npm run lint

      - name: Frontend tests
        run: npm run test:frontend

      - name: Backend tests
        run: npm run test:backend

      - name: Build
        if: success()
        run: npm run build

  end_to_end_testing:
    needs: test_and_build
    uses: ./.github/workflows/playwright.yml
    with:
      node-version: "20.16.0"
    secrets:
      PORT: "3003"
      SECRET: ${{ secrets.SECRET }}
      MONGODB_URL: ${{ secrets.MONGODB_URL }}
      TEST_MONGODB_URL: ${{ secrets.TEST_MONGODB_URL }}

  deployment:
    runs-on: ubuntu-20.04
    needs: [test_and_build, end_to_end_testing]
    if: ${{ (github.event_name == 'push') && !contains(join(github.event.commits.*.message, ', '), '#SKIP') }}
    steps:
      - uses: actions/checkout@v4

      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.71.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Trigger deployment
        run: curl https://api.render.com/deploy/srv-${{ secrets.RENDER_SERVICE_ID }}?key=${{ secrets.RENDER_API_KEY }}
